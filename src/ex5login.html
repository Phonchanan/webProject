<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Form</title>
</head>
<body class="flex justify-center items-center min-h-screen bg-blue-50">

    <div class="bg-white p-8 rounded-lg shadow-xl w-96">
        <h2 class="text-3xl font-semibold mb-6 text-center text-blue-600">Login</h2>

        <form id="loginForm" method="POST" action="login.php">
            <div class="mb-6">
                <label class="block text-blue-500 font-semibold">Username</label>
                <input type="text" id="username" name="username" class="w-full border-2 border-blue-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <p id="usernameError" class="text-red-500 text-sm mt-1 hidden">Username must be 8 characters or more!</p>
            </div>

            <div class="mb-6">
                <label class="block text-blue-500 font-semibold">Password</label>
                <input type="password" id="password" name="password" class="w-full border-2 border-blue-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <p id="passwordError" class="text-red-500 text-sm mt-1 hidden">Please input your password!</p>
            </div>

            <div class="flex justify-between gap-2">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600 active:bg-blue-700 transition-all duration-200 w-1/2">Login</button>
                <button type="reset" class="bg-blue-200 text-blue-700 px-4 py-2 rounded-lg hover:bg-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-600 active:bg-blue-400 transition-all duration-200 w-1/2">Reset</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let isValid = true;

            if (username.length < 8) {
                document.getElementById("usernameError").classList.remove("hidden");
                isValid = false;
            } else {
                document.getElementById("usernameError").classList.add("hidden");
            }

            if (password.trim() === "") {
                document.getElementById("passwordError").classList.remove("hidden");
                isValid = false;
            } else {
                document.getElementById("passwordError").classList.add("hidden");
            }

            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
